<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Event Listeners with Display</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ecf0f1;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .element {
        padding: 15px;
        margin: 10px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        text-align: center;
      }

      #myElement {
        background-color: #3498db;
        color: #160404;
      }

      #mouseOverOutElement {
        background-color: #2ecc71;
        color: #190404;
      }

      #inputElement,
      #textareaElement,
      #focusBlurElement {
        background-color: white;

        color: #110404;
      }

      #myForm {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px;
      }

      input[type="submit"] {
        background-color: #27ae60;
        color: #120202;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #218c54;
      }

      #focusBlurElement {
        margin-bottom: 50px;
      }

      .output {
        margin-top: 10px;
        color: #2c3e50;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Click Event -->
      <div id="myElement" class="element" onclick="handleClick()">
        Click me!
      </div>
      <p id="clickOutput" class="output"></p>

      <!-- Mouseover and Mouseout Events -->
      <div
        id="mouseOverOutElement"
        class="element"
        onmouseover="handleMouseOver()"
        onmouseout="handleMouseOut()"
      >
        Mouse over/out me!
      </div>
      <p id="mouseOverOutOutput" class="output"></p>

      <!-- Keydown and Keyup Events -->
      <input
        type="text"
        id="inputElement"
        class="element"
        placeholder="Type something"
        onkeydown="handleKeyDown()"
        onkeyup="handleKeyUp()"
      />
      <p id="keyOutput" class="output"></p>

      <!-- Input and Change Events -->
      <textarea
        id="textareaElement"
        class="element"
        placeholder="Type something"
        oninput="handleInput()"
        onchange="handleChange()"
      ></textarea>
      <p id="inputChangeOutput" class="output"></p>

      <!-- Submit Event -->
      <form id="myForm" class="element" onsubmit="handleSubmit(event)">
        <input type="submit" value="Submit Form" />
      </form>
      <p id="submitOutput" class="output"></p>

      <!-- Focus and Blur Events -->
      <input
        type="text"
        id="focusBlurElement"
        class="element"
        placeholder="Focus and blur me!"
        onfocus="handleFocus()"
        onblur="handleBlur()"
      />
      <p id="focusBlurOutput" class="output"></p>
    </div>

    <script>
      // Click Event
      function handleClick() {
        document.getElementById("clickOutput").innerText = "Click event!";
        clearOutput("clickOutput");
      }

      // Mouseover and Mouseout Events
      function handleMouseOver() {
        document.getElementById("mouseOverOutOutput").innerText =
          "Mouseover event!";
        clearOutput("mouseOverOutOutput");
      }

      function handleMouseOut() {
        document.getElementById("mouseOverOutOutput").innerText =
          "Mouseout event!";
        clearOutput("mouseOverOutOutput");
      }

      // Keydown and Keyup Events
      function handleKeyDown() {
        document.getElementById("keyOutput").innerText =
          "Keydown event. Key pressed!";
        clearOutput("keyOutput");
      }

      function handleKeyUp() {
        document.getElementById("keyOutput").innerText =
          "Keyup event. Key released!";
        clearOutput("keyOutput");
      }

      // Input and Change Events
      function handleInput() {
        document.getElementById("inputChangeOutput").innerText =
          "Input event. Current value: " +
          document.getElementById("textareaElement").value;
        clearOutput("inputChangeOutput");
      }

      function handleChange() {
        document.getElementById("inputChangeOutput").innerText =
          "Change event. Current value: " +
          document.getElementById("textareaElement").value;
        clearOutput("inputChangeOutput");
      }

      // Submit Event
      function handleSubmit(event) {
        event.preventDefault();
        document.getElementById("submitOutput").innerText = "Form submitted!";
        clearOutput("submitOutput");
      }

      // Focus and Blur Events
      function handleFocus() {
        document.getElementById("focusBlurOutput").innerText = "Focus event!";
        clearOutput("focusBlurOutput");
      }

      function handleBlur() {
        document.getElementById("focusBlurOutput").innerText = "Blur event!";
        clearOutput("focusBlurOutput");
      }

      // Clear output after 4 seconds
      function clearOutput(outputId) {
        setTimeout(function () {
          document.getElementById(outputId).innerText = "";
        }, 4000);
      }
    </script>
  </body>
</html>
